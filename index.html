<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" />
    <title>Inguk's portfolios</title>
</head>

<body>
    <div id="root"> </div>

    <!-- reat cdn 추가 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel cdn 추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- text를 babel로 감싸야 하니 -->
    <script type="text/babel">
        class NavLink extends React.Component {
            render(){
                return(
                    <a href={`#${this.props.itemName}`} className="nav_item">  
                        {this.props.itemName}
                    </a> 
                )
            }
        }

        const Navigation =() => (
            <nav className="Navigation">
                <img src="https://placehold.it/100*100" alt="avator" className="avator" /> 
                <NavLink itemName="INTRO" />
                <NavLink itemName="styel" />
                <NavLink itemName="SH_management" />
            </nav>
        );

        // intro 부분 (className 은 후에 css에서 사용하게 위해 미리 만들자)
        const Intro = () => (
            <div id="INTRO" className="section">    
                <h1>Inguk's portfolios</h1>
                <div>
                    <a href = "mailto:youig6495@naver.com">youig6495@naver.com</a>
                    <p>학습하는 능력을 학습하는 개발자 지망생 유인국입니다</p>
                </div>
                <div>
                    <h2>경력</h2>
                    <p> someting.. 수정 중  </p>
                    <h2>자기소개</h2>
                    <p> someting.. 수정 중  </p>
                </div>
            </div>
        
        );

        const Project = ({name, period, summary, epilogue, resultURL}) => (
            <div id={name} className="section">
                <h2> {name} </h2>
                <p>{period}</p>

               <div>
                <h3> 프로젝트 개요 </h3>
                <p> {summary} </p>

                <h3>후기</h3>
                <p> {epilogue} </p>

                <h3> 결과 </h3>
                    <div> 
                        {resultURL.map(url => (
                            <img src={url} alt="project result" />
                        ))}
                    </div>
                </div> 
            </div>
        )
        

        //project 정보는 배열로 관리
        const projects = [
        {
          name: "styel",
          period: "2019.08~2019.09",
          summary: "스타일리쉬한 플랫폼 서비스",
          epilogue: "forntend",
          resultURL: [
              "https://github.com/styel-io",
              "https://placehold.it/200x200"
              ]
        },
        {
          name: "SH_management",
          period: "2019.10.15~2019.11.05",
          summary: "후원이력관리 시스템",
          epilogue: "backend, contract",
          resultURL: [
              "https://github.com/lemontech119/SH_management",
              "https://github.com/lemontech119/SH_management"
              ]
        }
        ];

        const App = () => {
            return(
                
            <div>
                <Navigation />
                <div className="main">
                    <div className="cloumn-start">
                        <Intro />
                        <Project {...projects[0]}/> 
                        <Project {...projects[1]}/> 
                    </div>
                </div>
            </div>
            )
        };
        ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
</body>
<!-- 비구조화 할당  {...projects[0]} -->
<!-- 복사할 부분 블록으로 감싸서 shift + alt + 방향키 -->
</html>
