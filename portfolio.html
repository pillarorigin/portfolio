<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inguk's portfolios</title>
</head>

<body>
    <div id="root"> </div>

    <!-- reat cdn 추가 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel cdn 추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- text를 babel로 감싸야 하니 -->
    <script type="text/babel">
        class NavLink extends React.Component {
            render(){
                return(
                    <a href={`#${this.props.itemName}`}> 
                        {this.props.itemName}
                    </a> 
                )
            }
        }

        const Navigation =() => (
            <nav className="Navigation">
                <img src="http://placehold.it/100*100" alt="avator" className="avator" /> 
                
            </nav>
        );

        // intro 부분 (className 은 후에 css에서 사용하게 위해 미리 만들자)
        const Intro = () => (
            <div id="INTRO" className="section">
                <h1>Inguk's portfolios</h1>
                <div>
                    <a href = "mailto:youig6495@naver.com">youig6495@naver.com</a>
                </div>
            </div>
        
        );

        const Project = ({name, period, summary, epilogue, resulturl}) => (
            <div>
                <h2> {name} </h2>
                <p>{period}</p>

               <div>
                <h1> 프로젝트 개요 </h1>
                <p> {summary} </p>

                <h4>후기</h4>
                <p> {epilogue} </p>

                <h4> 결과 </h4>
                <div> {resulturl.map(url => <p>{url}</p>)} </div>
                </div> 
            </div>
        )
        

        //project 정보는 배열로 관리
        const projects = [
        {
          name: "styel",
          period: "2019.08~2019.09",
          summary: "스타일리쉬한 플랫폼 서비스",
          epilogue: "forntend",
          resulturl: ["https://github.com/styel-io"]
        },
        {
          name: "SH_management",
          period: "2019.10.15~2019.11.05",
          summary: "후원이력관리 시스템",
          epilogue: "backend, contract",
          resulturl: ["https://github.com/lemontech119/SH_management"]
        }
        ];

        const App = () => {
            return(
                
            <div>
                <Navigation />
                <div>
                    <div>
                        <Intro />
                        <Project {...projects[0]}/> 
                        <Project {...projects[1]}/> 
                    </div>
                </div>
            </div>
            )
        };
        ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
</body>
<!-- 비구조화 할당  {...projects[0]} -->
<!-- 복사할 부분 블록으로 감싸서 shift + alt + 방향키 -->
</html>
